<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nike | Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <!-- Top Line Red Bar -->
    <div class="row">
      <div class="top-line"></div>
    </div>
    <!-- /end of Top Line Red Bar -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- Our Nike logo -->
        <a class="navbar-brand" href="#">
            <img class="navbar-logo" src="img/nike-logo.png" alt="Nike Logo">
        </a>
        <!-- Our Hamburger Menu Icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-icons" id="navbarResponsive">
          <!-- Our Navbar Icons -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <img class="search-icon" src="icons/search.svg" alt="Search icon">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img class="cart-icon" src="icons/cart.svg" alt="cart icon">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img class="menu-icon" src="icons/menu.svg" alt="menu icon">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /end of Navigation -->

    <!-- Page Content -->
    <div class="container">

      <!-- X close button -->
      <div class="row close-btn">
        <button type="button " class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- /end of X close button -->

      <!-- Nike Mercurial h1 -->
      <h1 class="my-4 nike-h1 text-uppercase">Nike Mercurial Superfly
        <br>
        <small>FIRM-GROUND HERREN FUßBALLSCHUH</small>
      </h1>
      <!-- End of Nike Mercurial h1 -->

    <!-- Main Content Card -->
      <div class="row">
      <!-- Shoe Image Card -->
        <div class="col-lg-4 portfolio-item">
          <!-- Main Shoe Image -->
          <div class="card h-100 shoe-img">
            <a href="#" class="text-center">
              <img class="" src="img/shoe-1.jpg" alt="">
            </a>
            <!-- Shoe Tile images -->
            <div class="row card-body shoe-tiles">
              <ul>
                <li>
                  <div class="shoe-tile">
                    <span>
                      <img class="" src="img/shoe-2.jpg" alt="">
                    </span>
                  </div>
                </li>
                <li>
                  <div class="shoe-tile">
                    <span>
                      <img class="" src="img/shoe-3.jpg" alt="">
                    </span>
                  </div>
                </li>
                <li>
                  <div class="shoe-tile">
                    <span>
                      <img class="" src="http://placehold.it/50x25" alt="">
                    </span>
                  </div>
                </li>
                <li>
                  <div class="shoe-tile">
                    <span>
                      <img class="" src="img/shoe-5.jpg" alt="">
                    </span>
                  </div>
                </li>
              </ul>
            </div>
            <!--/end of Shot Tile Images -->
          </div>
          <!-- /end of Main Shoe Image -->

        </div>
      <!-- /end of Shoe Image Card -->

      <!-- Border Seperator-->
      <div class="col-lg-1">
        <div class="vl"></div>
      </div>
      <!-- /end of Border Seperator-->


      <!-- Shoe Details Card -->
        <div class="col-lg-7 portfolio-item">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-price">260 €</h4>
              <h5 class="text-uppercase color-txt">Color</h5>
                <!-- Color Seclection -->
                <div class="row color-slc">
                  <ul>
                    <li class="">
                      <div class="icon">
                        <span>
                          <img class="" src="img/color-1.png" alt="">
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="icon">
                        <span>
                          <img class="" src="img/color-2.png" alt="">
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="icon">
                        <span>
                          <img class="" src="img/color-3.png" alt="">
                        </span>
                      </div>
                    </li>
                  </ul>
                </div>
              <!-- / end of color selection-->
              <h5 class="text-uppercase">Size</h5>
              <!-- Sizes table -->
                <div class="size-slc">
                  <ul class="row">
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 35.5</p>
                        </span>
                      </div>
                    </li>
                    <li class="no-size-box">
                      <div class="size-box">
                        <span>
                          <p class="">EU 36</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 36.5</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 37</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 37.5</p>
                        </span>
                      </div>
                    </li>
                    <li class="selected-box">
                      <div class="size-box">
                        <span>
                          <p class="">EU 38</p>
                        </span>
                      </div>
                    </li>
                    <li class="no-size-box">
                      <div class="size-box">
                        <span>
                          <p class="">EU 38.5</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 39</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 39.5</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 40</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 40.5</p>
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="size-box">
                        <span>
                          <p class="">EU 41</p>
                        </span>
                      </div>
                    </li>
                  </ul>
                </div>
              <!-- / end of Sizes Table -->
              <!-- Add to Bag Box -->
              <div class="row bag-box">
                <div class="add-to-bag">
                  <div class="share-icon">
                    <span>
                      <img class="" src="icons/share.svg" alt="">
                    </span>
                  </div>
                  <div class="heart-icon">
                    <span>
                      <img class="" src="icons/heart.svg" alt="">
                    </span>
                  </div>
                  <div class="add-to-bag">
                    <p class="card-title text-center text-uppercase">
                      <a href="#">Add to Bag</a>
                    </p>
                    <span>
                      <img class="" src="icons/bag.svg" alt="">
                    </span>
                  </div>
                </div>
              </div>
              <!-- /end of Add to Bag Box -->
            </div> 
            <!-- /end of Card body -->
          </div>
          <!-- /end of Card -->
          
        </div>
      <!-- /end of Shoe Details Card-->

      </div>
      <!-- /.row  Main Content Card-->

    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
