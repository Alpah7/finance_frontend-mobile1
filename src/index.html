<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nike | Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <!-- Top Line Red Bar -->
    <div class="row">
      <div class="top-line"></div>
    </div>
    <!-- /end of Top Line Red Bar -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- Our Nike logo -->
        <a class="navbar-brand" href="#">
            <img class="navbar-logo" src="img/nike-logo.png" alt="Nike Logo">
        </a>
        <!-- Our Hamburger Menu Icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-icons" id="navbarResponsive">
          <!-- Our Navbar Icons -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <img class="search-icon" src="icons/search.svg" alt="Search icon">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img class="cart-icon" src="icons/cart.svg" alt="cart icon">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img class="menu-icon" src="icons/menu.svg" alt="menu icon">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /end of Navigation -->

    <!-- Page Content -->
    <div class="container">

      <!-- X close button -->
      <div class="row close-btn">
        <button type="button " class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- /end of X close button -->

      <!-- Nike Mercurial h1 -->
      <h1 class="my-4 nike-h1">Nike Mercurial Superfly
        <br>
        <small>FIRM-GROUND HERREN FUßBALLSCHUH</small>
      </h1>
      <!-- End of Nike Mercurial h1 -->

    <!-- Main Content Card -->
      <div class="row">
      <!-- Shoe Image Card -->
        <div class="col-lg-6 portfolio-item">
          <div class="card h-100">
            <a href="#" class="text-center">
              <img class="" src="http://placehold.it/300x300" alt="">
            </a>
            <div class="card-body">
              <img class="" src="http://placehold.it/100x100" alt="">
              <img class="" src="http://placehold.it/100x100" alt="">
              <img class="" src="http://placehold.it/100x50" alt="">
              <img class="" src="http://placehold.it/100x100" alt="">
            </div>
          </div>
        </div>
      <!-- /end of Shoe Image Card -->

      <!-- Shoe Details Card -->
        <div class="col-lg-6 portfolio-item">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-price">260 €</h4>
              <h5 class="text-uppercase color-txt">Color</h5>
                <!-- Color Seclection -->
                <div class="row color-slc">
                  <ul>
                    <li class="">
                      <div class="icon">
                        <span>
                          <img class="" src="img/color-1.png" alt="">
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="icon">
                        <span>
                          <img class="" src="img/color-2.png" alt="">
                        </span>
                      </div>
                    </li>
                    <li class="">
                      <div class="icon">
                        <span>
                          <img class="" src="img/color-3.png" alt="">
                        </span>
                      </div>
                    </li>
                  </ul>
                </div>
              <!-- / end of color selection-->
              <h5 class="text-uppercase">Size</h5>
                <ul>
                  <li>EU 35.5</li>
                  <li>EU 35.5</li>
                  <li>EU 35.5</li>
                  <li>EU 35.5</li>
                  <li>EU 35.5</li>
                  <li>EU 35.5</li>
                </ul>
              <h4 class="card-title">
                <a href="#">Add to Bag</a>
              </h4>
            </div>
          </div>
        </div>
      <!-- /end of Shoe Details Card-->
        
      </div>
      <!-- /.row  Main Content Card-->

    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
