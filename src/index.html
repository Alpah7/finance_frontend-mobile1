<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Surge Global Salary Page</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Surge Global Logo" src="img\surgelogored2.png">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button type="button" class="btn btn-danger">Learn more about Surge Global</button>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br>

    <div class="container content-one">
      <section>
        <!-- BG image for div -->
        <div class="row background-image-holder" style="background: url(img/bg-768x432.png); opacity: 1;">

          <!-- Job Salary Selection input form -->
            <div class="jumbotron col-md-6 form-selection">
              <form>
                  <div class="form-group">
                    <label for="role"><h4>Role:</h4></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Android Developer</option>
                      <option>iOS Developer</option>
                      <option>Content Writer</option>
                      <option>CEO</option>
                      <option>Business Development Manager</option>
                    </select>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="experience"><h4>Experience:</h4></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Beginner</option>
                      <option>Intermediate</option>
                      <option>Advanced</option>
                      <option>Master</option>
                    </select>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="experience"><h4>Location:</h4></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Colombo</option>
                      <option>London</option>
                      <option>New York</option>
                    </select>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="experience"><h4>Risk Choice:</h4></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>High Risk</option>
                      <option>Low Risk</option>
                    </select>
                  </div>
              </form>
            </div>

            <!-- Result for salary selection -->
            <div class="jumbotron col-md-6">
              <h1>Rs. 150,000.00</h1>
            <hr>
              <p>
                <a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">Share on Facebook</a>
              </p>
              <ul class="result-list">
                <li>Community Champion Base (New York): $59,000</li>
                <li>Experience (Beginner): 1.00X</li>
                <li>Risk Choice: $0 (you selected additional equity)</li>
              </ul>
              <hr>
              <p>$59,000 x 1.00 + $0 = $59,000</p>
              <hr>
              <p>Get more details on our formula or see Surge's open positions</p>
            </div>

        </div>
      </section>
    </div> <!-- /container -->


    </main>

    <footer class="container">
      <p>&copy; Company 2017</p>
    </footer>


</body>

</html>
